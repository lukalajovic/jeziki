function naklucnih(){
	var a=0;
	var sez=new Array();
	while(a<stolpci){
		sez.push(Math.floor(Math.random()*100+1));
		a+=1;
	}
}
var sez_st=nakljucnih();
function preveri(vsota){
	var prvi=-1;
	var drugi=-1;
	a=0;
	
	while(a<stolpci-1){
		b=a+1;
		while(b<stolpci){
			if(sez_st[a]+sez_st[b]==vsota){
				prvi=a;
				drugi=b;
				break;
			}
		}
		a+=1;
	}
	return [prvi,drugi];	
}
