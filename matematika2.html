//generira seznam nakljucnih stevil
function nakljucnih(){
	var a=0;
	var sez=new Array();
	while(a<stolpci){
		sez.push(Math.floor(Math.random()*100+1));
		a+=1;
	}
	return sez;
}
//tukaj hranim stevila ki jih bom sestel
var sez_st=nakljucnih();

function preveri(vsota){
	var a=0;

				prvi=a;
				drugi=b;
				break;
			}
		}
		a+=1;
	}
	return [prvi,drugi];	
}
